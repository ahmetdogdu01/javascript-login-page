<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript 1. ödev</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <!-- container - Start -->
    <div class="container text-center bg-dark vh-100">
        <div class="row justify-content-center">
            <div class="col-8 mt-5">

              <!-- Logo - Start -->
              <img class="text-center" src="https://kodluyoruz.org/wp-content/uploads/2022/05/kodluyoruz_yatay_slogan-300x35.png" alt="Kodluyoruz">
              <!-- Logo - End -->

              <br>

              <!-- Entrance Button - Start -->
              <div id="entranceButtonDiv" class="mt-3">
                <button id="entranceButton" class="btn btn-success px-5">
                  <strong>Kullanıcı Girişi</strong>
                </button>
              </div>
              <!-- Entrance Button - End -->

              <!-- Login Form - Start -->
              <div id="loginForm" class="login-form bg-info text-center mx-auto mt-5 d-none">
                <label class="mt-2"><b>Kullanıcı Adı</b></label> <br>
                <input id="inputUserName" class="mt-1" type="text" placeholder="Kullanıcı Adınızı Giriniz" name="uname">
                <br><br>
                <button id="loginButton" class="btn btn-success px-5 mt-3">
                  <strong>Giriş</strong>
                </button>
                <button id="logoutButton" class="btn btn-danger px-5 mt-3">
                  <strong>Vazgeç</strong>
                </button>
              </div>
              <!-- Login Form - End -->

              <!-- Infotext Part - Start -->
              <div id="infoTextDiv" class="d-none">
                <p class="lead text-center text-light">
                  Merhaba <span id="infoUserName"></span>! Hoşgeldiniz <br>
                  <span id="date"></span> <br>
                  tarihinde Frontend Web Devolopment Patikası'nın Javascript Bölümü 1. ödevindesiniz.
                <span id="deneme"></span>
                </p>
              </div>
              <!-- Infotext Part - End -->

            </div>
        </div>
    </div>
    <!-- container - End -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="/app.js"></script>
  </body>
</html>
